<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Mike T's To-do list</title>
</head>
<body>
    <div id="container">
        <header>
            <div></div>
            <div>To-do's</div>
            <div></div>
        </header>
        <main id="main">
            <div class="panel" id="side-bar-container">
                <div id="side-bar">
                    <div class="side-bar-button">Home</div>
                    <div class="side-bar-button">Today</div>
                    <div class="side-bar-button">This Week</div>
                    <div class="side-bar-button">
                        Projects
                        <div id="projects-container">
                            <div class="project">Chores</div>
                        </div>
                    </div>
                </div>
                <div id="add-task-container">
                    <button id="add-task-button">+</button>
                </div>
            </div>
            <div id="to-dos-container">
                <div id="top-panel">
                    <p>Tasks</p>
                    <p>Due</p>
                </div>
                <div id="to-dos-list">
              
                </div>
            </div>
        </main>
        <footer>
            <div>
    
            </div>
        </footer>
    </div>
    
    <div id="taskModal" style="display:none;">
        
    </div>
    
</body>
</html>
